<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Against the Clock Quiz</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <h1>Against the Clock Quiz</h1>
        <div class="header-controls">
            <button id="start-game" onclick="startGame()">Start Game</button>
        </div>
    </header>

    <main id="game">
        <div id="money">Money: â‚¬0</div>
        <div class="content">
            <section id="player1" class="player">
                <h2>Player 1</h2>
                <div id="timer1">Time: 60s</div>
                <div id="player1-questions"></div>
                <button onclick="startPlayerTurn(1)">Start Player 1's Turn</button>
            </section>

            <section id="player2" class="player">
                <h2>Player 2</h2>
                <div id="timer2">Time: 60s</div>
                <div id="player2-questions"></div>
                <button onclick="startPlayerTurn(2)">Start Player 2's Turn</button>
            </section>
        </div>
    </main>

    <footer>
        <div id="result"></div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
